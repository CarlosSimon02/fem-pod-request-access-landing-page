<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@100;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
  <div class="grid">
    <div class="grid__image-host">
      <picture>
        <source media="(min-width:1440px)" srcset="assets/desktop/image-host.jpg">
        <source media="(min-width:768px)" srcset="assets/tablet/image-host.jpg">
        <img src="assets/mobile/image-host.jpg" alt="Image host">
      </picture>
    </div>
    <img class="grid__logo" src="assets/desktop/logo.svg" alt="logo">
    <main class="grid__main">
      <div class="grid__main__content">
        <h1 class="grid__main__title"><span>Publish your podcasts</span><br> everywhere.</h1>
        <p class="grid__main__desc">Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, 
        Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>
      </div>
      <div class="grid__main__bottom">
        <div class="grid__main__bottom__socials">
          <div><img src="assets/desktop/spotify.svg" alt="Spotify"></div>
          <div><img src="assets/desktop/apple-podcast.svg" alt="Apple podcast"></div>
          <div><img src="assets/desktop/google-podcasts.svg" alt="Google podcast"></div>
          <div><img src="assets/desktop/pocket-casts.svg" alt="pocket-casts"></div>
        </div>
        <form class="grid__main__bottom__form">
          <input type="email" name="email" placeholder="Email Address">
          <input type="submit" value="Request Access">
        </form> 
      </div>
    </main>
  </div>
</body>
</html>
